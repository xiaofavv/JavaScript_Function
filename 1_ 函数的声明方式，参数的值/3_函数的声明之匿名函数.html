<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3_函数的声明</title>
</head>

<body>
<script type="text/javascript">
	//以第二种方式来声明一个函数
	//	匿名函数：因为他没有名字
	//add是一个变量名
	//将一个段匿名函数的代码赋值给了 add 变量
	var add=function(x,y){
		return x+y;
		}
	alert(add);
	//也可以在变量名后面加上一个（）来调用这个函数
	alert(add(2,4));
	
</script>
</body>
</html>
