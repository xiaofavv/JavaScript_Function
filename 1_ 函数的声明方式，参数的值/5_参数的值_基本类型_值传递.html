<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>参数的值_基本类型_值传递</title>
</head>

<body>
<script type="text/javascript">
//如果实参传递的是基本类型数据，则传值方式为值传递（复制当前值）
	function increment(number){ 
		number=number+1;
		return number;
	}
	var a=1;
	var x=increment(a);
	alert(a);//1
	alert(x);//2
</script>
</body>
</html>
