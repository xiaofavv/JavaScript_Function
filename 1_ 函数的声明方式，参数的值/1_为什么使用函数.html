<meta charset="utf-8">
<title>1_为什么使用函数</title>
</head>

<body>
<pre>
	为什么要使用函数？
	1.功能可以整合
	2.便于修改
	3.高内聚，低耦合
</pre>
<script type="text/javascript">
	var x=10;
	var y=100;
	alert(x+y);
	
	x=100;
	y=1000;
	alert(x+y);
	
	//定义一个函数 function/方法 method
	function add(x,y){
		return x+y;
		}
	alert(add(1,2));
</script>


</body>
</html>
