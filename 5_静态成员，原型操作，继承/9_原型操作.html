<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9_原型操作</title>
</head>
<body>
<script type="text/javascript">
//1.前面我们用过prototype
	function Person(name,age){
		this.name=name;
		this.age=age;
	}
	Person.prototype.sayHello=function(name){//先定义
		document.write(this.name+"    say hello to    "+name+"<br />");
	}
	//还可以通过prototype一次性扩展多个方法
	Person.prototype={    //重写,并覆盖
		sayBye:function(name){
			document.write(this.name+"    say bye to    "+name+"<br />");
		},
		eat:function(foods){
			document.write(this.name+"eat"+foods+"<br />");
		},
	};
	var p1=new Person("tom",20);
	p1.sayBye("smith");
	Person.prototype.gender=1;//这样做，这个类创建的所有的对象都会有相同值的属性，最好不要这样,除非某些共有的属性
	document.write(p1.name+" "+p1.gender+"<br />");
	var p2=new Person("juin");
	document.write(p2.name+" "+p2.gender+"<br />");

</script>	
</body>
</html>
