<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12_继承Object的属性和方法</title>
</head>
<body>
<script>
	var num=new Number(123);//将123包装成一个Number对象
	document.write(num.toString()+" "+(typeof num)+"<br />");
	document.write( (typeof 123) +"<br />");
	document.write(num.valueOf() +"<br />");//取出一个对象中包装的值

	var car={
		color:'red',
		run:function(){alert('run');}
	}
	document.write(car.hasOwnProperty('color') +" "+car.hasOwnProperty('logo')+"<br />");                        
	//hasOwnProperty 判断一个对象中是否有某个属性而不是方法
</script>	
</body>
</html>
