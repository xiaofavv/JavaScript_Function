<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包的应用_封装4</title>
</head>
<body>
<script>
	var StringBuffer=(function(){  //默写
		var arr=new Array();
		return{
			value:function(){
				return arr.join("");
			},
			append:function(val){
				arr[arr.length]=val;
			}
		};
	}

	)();
	document.write("原始字符串："+StringBuffer.value()+"<br />");//空行
	StringBuffer.append("hello");
	StringBuffer.append("word");
	document.write("添加后的字符串："+StringBuffer.value()+"<br />");//hello word
</script>	
</body>
</html>
