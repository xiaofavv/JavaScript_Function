<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象</title>
</head>
<body>
<script>
	//1.利用内置对象来创建对象
	var arr=new Array();
	var d=new Date();
	var o=new Object();
	
	//2.利用对象字面量
	var b={};
	var c={name:'hly',age:20};
	document.write( typeof(arr) +" "+typeof(d)+"\t"+typeof(o)+" "+typeof(b)+"\t"+typeof(c)+"<br />");
	//object object object object object
</script>	
</body>
</html>
