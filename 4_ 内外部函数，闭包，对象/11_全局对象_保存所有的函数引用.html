<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局对象_保存所有的函数引用</title>
</head>
<body>
<script type="text/javascript">
	function show1(){
		alert('a');
	}
	function show2(){
		alert('b');
	}
	window['show1']();
	window['show2']();
	//循环出windows中所有的成员...显示
</script>	
</body>
</html>
