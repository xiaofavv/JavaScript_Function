<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象内容的比较</title>
</head>
<body>
<script type="text/javascript"> //默写
//比较内容
	Object.prototype.equals=function(obj){
		//TODO:完成 当前对象this与obj对象的内容比较操作
		var result=false;
		if(!obj){
			return result;
		}
		//循环obj中所有的成员
		for(var key in obj){//obj取出属性
			if( !obj[key] || !this[key] ||  obj[key]!=this[key]){
				return result;
			}
		}
		for(var key in this){
			if( !obj[key] || !this[key] ||  obj[key]!=this[key]){
				return result;
			}
		}
		result=true;
		return result;
	}
	var a={name:'HLY',age:20}; //所有的对象都继承自object
	var b={name:'HLY',age:20};
	//document.write((a==b)+"<br />");//使用==比，比的是地址,地址是永远不会相等的  false
	document.write(a.equals(b)+"<br />");

//克隆
	Object.prototype.clone=function(obj){
		//循环当前对象this中所有的属性，存到一个新的对象newobj
		var newobj={};
		for(var key in this){
			newobj[key]=this[key];
		}
		return newobj;
	}
	var newA=a.clone();
	newA.name='tom';
	document.write(a.name+"<br />");//HLY
	document.write(newA.name+"<br />");//tom

</script>	
</body>
</html>
