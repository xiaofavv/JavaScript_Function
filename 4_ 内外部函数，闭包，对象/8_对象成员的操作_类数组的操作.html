<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象成员的操作_类数组的操作</title>
</head>
<body>
<script type="text/javascript">
	var person={name:'HLY',age:20};
	document.write(person.name+"<br />");
	document.write(person['age']+"<br />");//?

	person.showInfo=function(){
		document.write("当前对象信息："+this.name+" "+this['age']+"<br />");
		showInfoInObject(this);
	}
	person.showInfo();
	person['showInfo']();
	document.write("--------------------<br />");
	showInfoInObject(person);

	function showInfoInObject(obj){
		for(var key in obj){
			if(obj[key] instanceof Function){//?
				obj[key]();
			}else{
				document.write(key+":"+obj[key]+"<br />");
			}
		}
		document.write("<hr />");
	}
	
</script>
</body>
</html>
