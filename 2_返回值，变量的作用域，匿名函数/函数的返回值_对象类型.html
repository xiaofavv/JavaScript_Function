<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的返回值_对象类型</title>
</head>
<body>
<script>
	function add(vala,valb){ 
		var sum=vala+valb;
		return{result:sum, a:vala, b:valb};
	}
	//要求：计算完之后，返回的值: a:xxx  b:xxx result:xxx
	var r=add(1,2);
	document.write(r.a+"+"+r.b+"="+r.result+"<br />");

	function add2(){
		var sum=0;
		var arr=new Array();
		for(var i=0;i<arguments.length;i++){ 
			sum+=arguments[i];
			arr[i]=arguments[i];
		}
		return{result:sum, origin:arr};//返回的结果：sum 计算后的值，起点：arr 数组里的值
	}
	var r2=add2(1,2,3,4,5,6,7);
	var str=r2.origin.join("+");//1+2+3...+7  r2.origin相当于arr
	document.write(str+"="+r2.result);
</script>	
</body>
</html>
