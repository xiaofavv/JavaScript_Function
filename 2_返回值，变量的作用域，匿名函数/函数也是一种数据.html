<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数也是一种数据</title>
</head>
<body>
<script>
	var x=1;//函数的值为1
	var y=x;//将x的值赋予y，则y也是1

//因为函数就是一段代码，所以这段代码也可以赋值给别的变量
	var sum=function(a,b){
		return a+b;
	}
	var add=sum;
	alert(add(1,2));

	alert(typeof sum);//function
	alert(typeof add);//function
</script>	
</body>
</html>
