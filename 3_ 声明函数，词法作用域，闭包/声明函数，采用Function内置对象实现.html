<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>声明函数，采用Function内置对象实现</title>
</head>
<body>
<script type="text/javascript">
	//js引擎中有一个内置对象Function也可以创建函数
	//Function（形参列表，实现的功能代码）
	//var printStarLine=new Function()
	var add=new Function("a","b","document.write(a+b+'<br />')");//代码+形参列表
	add(1,2);
	function add1(a,b){
		document.write(a+b+"<br />");
	}
</script>
</body>
</html>
