<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>词法作用域</title>
</head>
<body>
<script>
	function f1(){
		var a=1;
		f2();
	}
	function f2(){  //当f2函数在这里声明时，他访问的作用域是自身和全局， f1中的a是看不到的
		return a;
	}

	//解决方案1 将f2的声明移入f1中
	function f1(){
		var a=1;
		function f2(){  //这样声明的话，f2()就变成了一个f1()的私有函数
			return a;
		}
		return f2();
	}
	document.write(f1()+"<br />");

	//2匿名内部函数
	function f1(){
		var a=1;
		return function(){
			return a;
		}();
	}
	document.write(f1()+"<br />");



</script>	
</body>
</html>
