<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8_封装继承</title>
</head>
<body>
<script>
	function Shape(){}
	Shape.prototype.name="形状";
	Shape.prototype.toString=function(){
		return this.name;
	};
	function extend(Child,Parent){
	var F=function(){};//f为一个空的临时构造器，f继承了Shape
	F.prototype=Parent.prototype;//f的原型继承Parent的原型
	Child.prototype=new F();
	Child.prototype.constructor=Child;
	}
//-----------------------------------------------------------
	function TwoDShape(){}
	extend(TwoDShape,Shape);
	TwoDShape.prototype.name="2D形状";//给自己赋值
//-----------------------------------------------------------
	function Triangle(bottom,height){
		this.bottom=bottom;
		this.height=height;
	}
	extend(Triangle,TwoDShape);
	Triangle.prototype.getArea=function(){
		return this.bottom*this.height/2;
	}
	Triangle.prototype.name="三角形";
	var t=new Triangle(3,4);
	document.write(t.getArea()+"<br />"+t.toString());
</script>	
</body>
</html>
