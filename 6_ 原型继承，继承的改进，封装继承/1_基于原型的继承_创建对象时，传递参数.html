<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_基于原型的继承_创建对象时，传递参数</title>
</head>
<body>
<script type="text/javascript">
	//定义父类
	function Animal(group,gender){
		//定义属性，这样可以完成对象的初始化操作
		this.group=group;
		this.gender=gender;
	}
	Animal.prototype.showInfo=function(){
		document.write("类别:"+this.group+"性别:"+gender);
	}
	//Bird.prototype=new Animal(group,gender);定义子类

	function Bird(group,gender){
		//为了完成使用参数来创建 Animal对象，可以使用 call()函数
		//call()函数语法：Object.call(要调用构造函数的对象，[实参值1，实参值2，...])
		Animal.call(this,group,gender);
	}
	Bird.prototype=new Animal();//继承父类
	Bird.prototype.constructor=Bird;//将构造器换成自己

	var b1=new Bird("鸟类","雌")
	b1.showInfo();
</script>	
</body>
</html>
